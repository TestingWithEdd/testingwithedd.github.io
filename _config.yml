title: Testing With Edd
email: edd@testingwithedd.com
description: >- # this means to ignore newlines until "baseurl:"
  A blog about software testing, automation, and infrastructure.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://testingwithedd.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  testingwithedd

# Build settings
theme: no-style-please
plugins:
  - jekyll-feed

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

